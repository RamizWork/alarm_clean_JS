<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm clock on clean Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <h1>Alarm clock on clean Java Script</h1>
</header>
<div class="clock">
    <div class="clock__now"></div>
</div>

<div class="add__alarm">
    <input id="alarmsInput" class="add__alarm_input" type="tel" maxlength="5">
    <div class="buttons">
        <button class="add__alarm_button">Добавить будильник</button>
        <button class="remove__alarm_button">Удалить будильник</button>
    </div>
</div>


<script src="alarm.js"></script>

</body>
</html>
